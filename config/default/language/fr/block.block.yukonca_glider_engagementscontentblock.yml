  block_content: "<p>Participer aux consultations publiques du gouvernement du Yukon et en voir les résultats.</p>\r\n<p>Utilisez l’outil de recherche pour trouver une consultation précise ou parcourez les différentes consultations à l’aide des filtres ci-dessous.</p>\r\n<p>Vos commentaires, vos connaissances et vos histoires nous aident à prendre de meilleures décisions.</p>"

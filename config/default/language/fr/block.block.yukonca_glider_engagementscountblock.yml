settings:
  block_content:
    value: '<h2 class="pane-title">Qu’attendre du gouvernement du&nbsp;Yukon</h2><div class="pane-content"><div id="engagements-what-to-expect"><p>Votre opinion compte et nous souhaitons faciliter le recueil de vos commentaires. Lors de cette consultation, nous vous promettons :</p><ul><li>de sonder votre opinion;</li><li>de faciliter la tâche aux personnes qui veulent communiquer avec nous et s’impliquer;</li><li>d’utiliser les outils de communication qui reflètent la portée des décisions que nous devons prendre;</li><li>d’expliquer nos décisions;</li><li>de favoriser l’établissement de relations solides avec les citoyens, les divers groupes et communautés, les Premières nations, les municipalités et les autres gouvernements et de traiter avec eux avec respect;</li><li>de prendre en considération les solutions locales à des problèmes locaux.</li></ul><p><a href="/fr/engagements/our-promise-to-you">Notre promesse</a>.</p></div></div>'
    format: full_html

id: yukon_migrate_collapsable_field
label: Yukon Migrate Collapsable field Paragraph
migration_tags:
  - Drupal 7
  - Content
  - Paragraphs Content
migration_group: legacy
source:
  plugin: d7_paragraphs_item
  bundle: collapsable_field_basic_page
  constants:
    default_text_format: full_html
process:
  field_title: field_cf_title

  field_description/value: field_cf_description/0/value
  field_description/format: constants/default_text_format

  pseudo_field_paragraphs:
    - plugin: skip_on_empty
      method: process
      source: field_charts/0/value
    - plugin: migration_lookup
      migration: yukon_migrate_charts
      no_stub: true

  field_paragraphs:
    - plugin: skip_on_empty
      method: process
      source: '@pseudo_field_paragraphs'
    - plugin: sub_process
      source:
        - '@pseudo_field_paragraphs'
      process:
        target_id: '0'
        target_revision_id: '1'

destination:
  plugin: entity_reference_revisions:paragraph
  default_bundle: collapsable_field
migration_dependencies:
  required:
    - yukon_migrate_charts

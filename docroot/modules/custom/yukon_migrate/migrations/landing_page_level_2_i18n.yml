id: landing_page_level_2_i18n
label: Landing Page Level 2
migration_tags:
  - Drupal 7
  - Content
  - landing_page_level_2
migration_group: legacy
source:
  plugin: d7_node_entity_translation
  node_type: landing_page_level_2
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
process:
  uid:
    plugin: yg_author
  nid:
    plugin: migration_lookup
    migration: landing_page_level_2
    source: entity_id
  type:
    plugin: default_value
    default_value: landing_page_level_2
  title: title
  status:
    plugin: skip_on_value
    method: row
    not_equals: true
    value: 1
    source: status
  langcode:
    plugin: default_value
    default_value: fr
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_log: log
  metatags/0/description: field_page_description/0/value
  field_meta_tags:
    -
      plugin: skip_on_empty
      source: '@metatags'
      method: process
    -
      plugin: callback
      callable: serialize
      source: '@metatags'
  body/value: field_opener_description/0/value
  body/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_icon_dark:
    plugin: yg_imagemedia
  field_icon_light:
    plugin: yg_imagemedia
  field_primary_content:
    plugin: yg_paragraph_primary_content
  field_department_term:
    plugin: yg_taxonomy
  field_yukon_editorial_team:
    plugin: yg_taxonomy
  field_social_sharing: field_social_sharing
  content_translation_source: source
  content_translation_outdated: translate
migration_dependencies:
  required:
    - landing_page_level_2

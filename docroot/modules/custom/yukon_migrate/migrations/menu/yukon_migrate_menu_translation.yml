id: yukon_migrate_menu_translation
label: Menu translation
migration_tags:
  - Drupal 7
  - Configuration
  - Multilingual
migration_group: legacy
source:
  plugin: d7_menu_translation
process:
  id:
    -
      plugin: migration_lookup
      migration: menu
      source: menu_name
    -
      plugin: skip_on_empty
      method: row
  langcode: language
  property:
    plugin: static_map
    source: property
    map:
      title: label
      description: description
  translation: translation
destination:
  plugin: entity:menu
  destination_module: config_translation
  translations: true
migration_dependencies:
  required:
    - menu

id: news
label: News
migration_tags:
  - Drupal 7
  - Content
  - news
migration_group: legacy
source:
  plugin: d7_node
  node_type: news
destination:
  plugin: entity:node
process:
  uid:
    plugin: kellett_author
  status:
    plugin: skip_on_value
    method: row
    not_equals: true
    value: 1
    source: status
  langcode: language
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_log: log
  type:
    plugin: default_value
    default_value: news
  title: title
  field_page_description/value: field_page_description
  field_page_description/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  body/value: body/0/value
  body/summary: body/0/summary
  body/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_contact/value: field_contact/0/value
  field_contact/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_backgrounder/value: field_backgrounder/0/value
  field_backgrounder/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_news_release: field_news_release_
  field_news_quote:
    plugin: newsquote
  field_quick_facts:
    plugin: quickfacts
  field_charts:
    plugin: charts
  field_featured_image:
    plugin: imagemedia
  field_related_link:
    -
      plugin: sub_process
      source: field_related_link
      process:
        uri: url
        title: title
        attributes: attributes
  field_news_type:
    plugin: kellett_taxonomy
  field_category_term:
    plugin: kellett_taxonomy
  field_subcategory:
    plugin: kellett_taxonomy
  field_department_term:
    plugin: kellett_taxonomy
  field_yukon_editorial_team:
    plugin: kellett_taxonomy
  field_social_sharing: field_social_sharing
  field_featured_news_item: field_featured_news_item
  field_featured_to_homepage: field_featured_to_homepage

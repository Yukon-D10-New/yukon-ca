id: homepage
label: Homepage
migration_tags:
  - Drupal 7
  - Content
  - homepage
migration_group: legacy
source:
  plugin: d7_node
  node_type: homepage
destination:
  plugin: entity:node
process:
  uid:
    plugin: yg_author
  status:
    plugin: skip_on_value
    method: row
    not_equals: true
    value: 1
    source: status
  langcode: language
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_log: log
  type:
    plugin: default_value
    default_value: homepage
  title: title
  metatags/0/description: field_page_description/0/value
  field_meta_tags:
    -
      plugin: skip_on_empty
      source: '@metatags'
      method: process
    -
      plugin: callback
      callable: serialize
      source: '@metatags'
  body/value: body/0/value
  body/summary: body/0/summary
  body/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_primary_item_blocks:
    plugin: yg_node_reference
  field_secondary_item_blocks:
    plugin: yg_node_reference
  field_tertiary_item_blocks:
    plugin: yg_node_reference
  field_department_term:
    plugin: yg_taxonomy
  field_yukon_editorial_team:
    plugin: yg_taxonomy
  field_image_gallery:
    plugin: yg_paragraph_image_gallery

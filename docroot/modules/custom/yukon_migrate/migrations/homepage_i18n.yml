id: homepage_i18n
label: Homepage
migration_tags:
  - Drupal 7
  - Content
  - homepage
migration_group: legacy
source:
  plugin: d7_node_entity_translation
  node_type: homepage
  constants:
    uid_root: 1
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
process:
  uid: constants/uid_root
  nid:
    plugin: migration_lookup
    migration: homepage
    source: entity_id
  type:
    plugin: default_value
    default_value: homepage
  title: title
  field_page_description/value: field_page_description/0/value
  field_page_description/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  status:
    plugin: skip_on_value
    method: row
    not_equals: true
    value: 1
    source: status
  langcode:
    plugin: default_value
    default_value: fr
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_log: log
  metatags/0/description: field_page_description/0/value
  field_meta_tags:
    -   plugin: callback
        callable: serialize
        source: '@metatags'
  body/value: body/0/value
  body/summary: body/0/summary
  body/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_primary_item_blocks:
    plugin: node_reference
  field_secondary_item_blocks:
    plugin: node_reference
  field_tertiary_item_blocks:
    plugin: node_reference
  field_department_term:
    plugin: kellett_taxonomy
  field_yukon_editorial_team:
    plugin: kellett_taxonomy
  field_image_gallery:
    plugin: paragraph_image_gallery
  content_translation_source: source
  content_translation_outdated: translate
migration_dependencies:
  required:
    - homepage

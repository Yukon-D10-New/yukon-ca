id: news_i18n
label: News
migration_tags:
  - Drupal 7
  - Content
  - news
migration_group: legacy
source:
  plugin: d7_node_entity_translation
  node_type: news
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
process:
  uid:
    plugin: yg_author
  nid:
    plugin: migration_lookup
    migration: news
    source: entity_id
  status:
    plugin: skip_on_value
    method: row
    not_equals: true
    value: 1
    source: status
  langcode:
    plugin: default_value
    default_value: fr
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_log: log
  type:
    plugin: default_value
    default_value: news
  title: title
  metatags/0/description: field_page_description/0/value
  field_meta_tags:
    -
      plugin: skip_on_empty
      source: '@metatags'
      method: process
    -
      plugin: callback
      callable: serialize
      source: '@metatags'
  body/value: body/0/value
  body/summary: body/0/summary
  body/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_contact/value: field_contact/0/value
  field_contact/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_backgrounder/value: field_backgrounder/0/value
  field_backgrounder/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_news_release: field_news_release_
  field_news_quote:
    plugin: yg_newsquote
  field_quick_facts:
    plugin: yg_quickfacts
  field_charts:
    plugin: yg_charts
  field_featured_image:
    plugin: yg_imagemedia
  field_related_link:
    -
      plugin: sub_process
      source: field_related_link
      process:
        uri: url
        title: title
        attributes: attributes
  field_news_type:
    plugin: yg_taxonomy
  field_category_term:
    plugin: yg_taxonomy
  field_subcategory:
    plugin: yg_taxonomy
  field_department_term:
    plugin: yg_taxonomy
  field_yukon_editorial_team:
    plugin: yg_taxonomy
  field_social_sharing: field_social_sharing
  field_featured_news_item: field_featured_news_item
  field_featured_to_homepage: field_featured_to_homepage
  content_translation_source: source
  content_translation_outdated: translate
migration_dependencies:
  required:
    - news

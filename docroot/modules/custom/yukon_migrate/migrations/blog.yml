id: blog
label: Blog
migration_tags:
  - Drupal 7
  - Content
  - blog
migration_group: legacy
source:
  plugin: d7_node
  node_type: blog
destination:
  plugin: entity:node
process:
  uid:
    plugin: yg_author
  status:
    plugin: skip_on_value
    method: row
    not_equals: true
    value: 1
    source: status
  langcode: language
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_log: log
  type:
    plugin: default_value
    default_value: blog
  title: title
  metatags/0/description: field_page_description/0/value
  field_meta_tags:
    -
      plugin: skip_on_empty
      source: '@metatags'
      method: process
    -
      plugin: callback
      callable: serialize
      source: '@metatags'
  body/value: body/0/value
  body/summary: body/0/summary
  body/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_contact/value: field_contact/0/value
  field_contact/format:
    plugin: default_value
    default_value: wysiwyg_ckeditor
  field_icon_dark:
    plugin: yg_imagemedia
  field_featured_image:
    plugin: yg_imagemedia
  field_blog_type:
    plugin: yg_taxonomy
  field_category_term:
    plugin: yg_taxonomy
  field_subcategory:
    plugin: yg_taxonomy
  field_department_term:
    plugin: yg_taxonomy
  field_yukon_editorial_team:
    plugin: yg_taxonomy
  field_social_sharing: field_social_sharing
